{% extends "base.html" %}
<style type="text/css">
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 100%; }
</style>
{% block content %}
<a href="/logout">Logout</a>
{% for option in options %}
<a href="#" data-field-id="{{ option.id }}">{{ option.name }}</a>
{% endfor %}

<br>
<div id="map"></div>

<script type="text/javascript">
var map;
function initMap() {
	map = new google.maps.Map(document.getElementById('map'), {
		center: {lat: -34.397, lng: 150.644},
		zoom: 8
	});
}
</script>

<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJX8yH1GYlgwu57rbb8xE_EbgD4tP_WwM&callback=initMap">
</script>
{% endblock %}
